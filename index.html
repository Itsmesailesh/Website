<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size for responsiveness
    canvas.width = Math.min(window.innerWidth, 400);
    canvas.height = Math.min(window.innerWidth, 400);

    const tileSize = 20;
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
    let score = 0;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      
      // Check collision with walls or itself
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= cols ||
        head.y >= rows ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert(`Game Over! Score: ${score}`);
        resetGame();
        return;
      }

      snake.unshift(head);

      // Check if the snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach((segment, index) => drawRect(segment.x, segment.y, index === 0 ? 'lime' : 'green'));

      // Draw food
      drawRect(food.x, food.y, 'red');

      // Draw score
      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function gameLoop() {
      update();
      draw();
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
      score = 0;
    }

    // Handle input for mobile and PC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
      if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
      if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
    });

    canvas.addEventListener('touchstart', handleTouch);
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouch(e) {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;

      canvas.addEventListener('touchmove', handleSwipe);
    }

    function handleSwipe(e) {
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0 && direction.x === 0) direction = { x: 1, y: 0 };
        if (deltaX < 0 && direction.x === 0) direction = { x: -1, y: 0 };
      } else {
        if (deltaY > 0 && direction.y === 0) direction = { x: 0, y: 1 };
        if (deltaY < 0 && direction.y === 0) direction = { x: 0, y: -1 };
      }

      canvas.removeEventListener('touchmove', handleSwipe);
    }

    setInterval(gameLoop, 200);
  </script>
</body>
</html>
