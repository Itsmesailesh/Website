<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: #333;
    }

    canvas {
      background-color: #fff;
      border: 3px solid #ff6f91;
      display: block;
    }

    .credits {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    .credits a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="tetrisCanvas"></canvas>
  <div class="credits">
    <p>Made by Sailesh Maharjan</p>
    <p>IG: <a href="https://instagram.com/_its_sailesh_" target="_blank">_its_sailesh_</a></p>
  </div>

  <script>
    const canvas = document.getElementById('tetrisCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 240;
    canvas.height = 400;

    const ROWS = 20;
    const COLS = 10;
    const TILE_SIZE = canvas.width / COLS;

    const colors = [
      null, 'cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'
    ];

    const tetrominoes = [
      [],
      [[1, 1, 1, 1]], // I
      [[1, 0, 0], [1, 1, 1]], // J
      [[0, 0, 1], [1, 1, 1]], // L
      [[1, 1], [1, 1]], // O
      [[0, 1, 1], [1, 1, 0]], // S
      [[0, 1, 0], [1, 1, 1]], // T
      [[1, 1, 0], [0, 1, 1]]  // Z
    ];

    let grid = createGrid(ROWS, COLS);
    let currentPiece = createPiece();
    let dropInterval = 500;
    let lastTime = 0;

    function createGrid(rows, cols) {
      return Array.from({ length: rows }, () => Array(cols).fill(0));
    }

    function createPiece() {
      const type = Math.floor(Math.random() * (tetrominoes.length - 1)) + 1;
      return {
        matrix: tetrominoes[type],
        pos: { x: Math.floor(COLS / 2) - 1, y: 0 },
        type: type
      };
    }

    function drawGrid() {
      ctx.fillStyle = '#eee';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      grid.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            ctx.strokeStyle = '#ccc';
            ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        });
      });
    }

    function drawPiece(piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[piece.type];
            ctx.fillRect((x + piece.pos.x) * TILE_SIZE, (y + piece.pos.y) * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            ctx.strokeStyle = '#ccc';
            ctx.strokeRect((x + piece.pos.x) * TILE_SIZE, (y + piece.pos.y) * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        });
      });
    }

    function collide(grid, piece) {
      const { matrix, pos } = piece;
      for (let y = 0; y < matrix.length; y++) {
        for (let x = 0; x < matrix[y].length; x++) {
          if (
            matrix[y][x] !== 0 &&
            (grid[y + pos.y] && grid[y + pos.y][x + pos.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(grid, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            grid[y + piece.pos.y][x + piece.pos.x] = piece.type;
          }
        });
      });
    }

    function dropPiece() {
      currentPiece.pos.y++;
      if (collide(grid, currentPiece)) {
        currentPiece.pos.y--;
        merge(grid, currentPiece);
        currentPiece = createPiece();
        grid = grid.filter(row => !row.every(cell => cell !== 0));
        grid.unshift(...createGrid(grid.length - ROWS, COLS));
      }
    }

    function rotatePiece(piece) {
      piece.matrix = piece.matrix[0].map((_, i) => piece.matrix.map(row => row[i]).reverse());
    }

    function gameLoop(time = 0) {
      const deltaTime = time - lastTime;
      if (deltaTime > dropInterval) {
        dropPiece();
        lastTime = time;
      }
      drawGrid();
      drawPiece(currentPiece);
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') {
        currentPiece.pos.x--;
        if (collide(grid, currentPiece)) currentPiece.pos.x++;
      } else if (e.key === 'ArrowRight') {
        currentPiece.pos.x++;
        if (collide(grid, currentPiece)) currentPiece.pos.x--;
      } else if (e.key === 'ArrowDown') {
        dropPiece();
      } else if (e.key === 'ArrowUp') {
        rotatePiece(currentPiece);
        if (collide(grid, currentPiece)) rotatePiece(currentPiece);
      }
    });

    gameLoop();
  </script>
</body>
</html>
